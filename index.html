<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Css3 poster</title>

  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./static/iconfont/iconfont.css">
</head>
<body>
  <div class="poster">
    <div class="p-title">
      <h1>CSS3 实战练习</h1>
    </div>
    <div class="p-font">
      <p>
        <i class="iconfont icon-yinhao"></i>
        Dream what you want to dream; go where you want to go; 
        be what you want to be, because you have only one life 
        and one chance to do all the things you want to do.
        <i class="iconfont icon-quotation"></i>
      </p>
    </div>
    <div class="p-layout">
      <div class="flexbox">
        <div class="first-flex"></div>
        <img src="./static/image/empire-state.png" alt="empire-state" width="222" height="150">
      </div>
      <div class="flexbox second-flex">
        <div class="second-flex"></div>
        <img src="./static/image/midtown.png" alt="midtown" width="222" height="150">
      </div>
      <div class="flexbox third-flex">
        <div class="three-flex"></div>
        <img src="./static/image/liberty.png" alt="liberty" width="222" height="150">
      </div>
    </div>
    <div class="p-multi"></div>
  </div>
</body>
</html>
